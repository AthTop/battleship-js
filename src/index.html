<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webpack Template</title>
    </head>
    <body>
        <div id="app">
            <div id="players" class="hidden">
                <div id="player1" class="players">
                    <div id="player1-name"></div>
                    <div id="board1" class="board-container"></div>
                </div>
                <div id="player2" class="players">
                    <div id="player2-name"></div>
                    <div id="board2" class="board-container"></div>
                </div>
            </div>
            <form id="player-form" action="">
                <div>
                    <h1>Player 1</h1>
                    <div class="checkbox-container">
                        <label for="Human/Computer">Computer</label>
                        <input
                            type="checkbox"
                            name="Human/Computer"
                            class="computer-toggle"
                        />
                    </div>
                    <div class="ship-container hidden">
                        <label for="ship">Ship Size 1</label>
                        <input type="text" name="ship-x" placeholder="X" class="ship-input" pattern="[1-9]|10" title="Please enter a number between 1 and 10" min="1" max="10" required>
                        <input type="text" name="ship-y" placeholder="Y" class="ship-input" pattern="[1-9]|10" title="Please enter a number between 1 and 10" min="1" max="10" required>
                        <select name="orientation">
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                        </select>
                        <button type="button" class="add-ship-btn" id="add-ship-btn-1">Add Ship</button>
                    </div>
                </div>
                <div>
                    <h1>Player 2</h1>
                    <div class="checkbox-container">
                        <label for="Human/Computer">Computer</label>
                        <input
                            type="checkbox"
                            name="Human/Computer"
                            class="computer-toggle"
                        />
                    </div>
                    <div class="ship-container hidden">
                        <label for="ship">Ship Size 1</label>
                        <input type="text" name="ship-x" placeholder="X" class="ship-input" pattern="[1-9]|10" title="Please enter a number between 1 and 10" min="1" max="10" required>
                        <input type="text" name="ship-y" placeholder="Y" class="ship-input" pattern="[1-9]|10" title="Please enter a number between 1 and 10" min="1" max="10" required>
                        <select name="orientation">
                            <option value="horizontal" selected>Horizontal</option>
                            <option value="vertical">Vertical</option>
                        </select>
                        <button type="button" class="add-ship-btn" id="add-ship-btn-2">Add Ship</button>
                    </div>
                </div>
            </form>
            <button type="submit" id="init-btn">Initiate Game</button>
        </div>
    </body>
</html>
